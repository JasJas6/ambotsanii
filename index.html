<style>
/* GLOBALS */
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: "Georgia", serif;
  background: linear-gradient(135deg, #ffdee2, #fbd0ff, #c7dfff);
}

/* Floating Hearts */
.hearts {
  position: fixed;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 3;
}

.heart {
  position: absolute;
  bottom: -10px;
  color: rgba(255, 105, 180, 0.6);
  font-size: 20px;
  animation: rise 6s linear infinite;
}

@keyframes rise {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
}

/* Intro Gift Box */
.intro-box-container {
  position: absolute;
  z-index: 20;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: fadeIn 1s ease;
}

.gift-box {
  width: 230px;
  height: 230px;
  background: pink;
  border-radius: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  box-shadow: 0 12px 40px rgba(0,0,0,0.25);
  cursor: pointer;
  transition: 0.4s;
}

.gift-box:hover {
  transform: scale(1.05);
}

.gift-lid {
  width: 260px;
  height: 50px;
  background: hotpink;
  border-radius: 14px;
  position: absolute;
  top: -40px;
  transition: 0.4s;
}

.opened .gift-lid {
  transform: translateY(-120px) rotate(12deg);
  opacity: 0;
}

/* Gallery */
.gallery {
  width: 100%;
  height: 100%;
  overflow-y: auto;
  opacity: 0;
  pointer-events: none;
  transition: 1s ease;
  padding: 40px 20px;
}

.gallery.active {
  opacity: 1;
  pointer-events: all;
}

/* Polaroid Style */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 24px;
}

.polaroid {
  background: white;
  padding: 14px;
  border-radius: 12px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.25);
  transition: 0.3s;
  transform: rotate(-2deg);
}

.polaroid:hover {
  transform: scale(1.05) rotate(0deg);
}

.polaroid img {
  width: 100%;
  height: 260px;
  object-fit: cover;
  border-radius: 8px;
}

.polaroid .caption {
  font-size: 18px;
  margin-top: 8px;
  text-align: center;
  color: #e84393;
}

/* Sparkle overlay */
.sparkle {
  position: absolute;
  pointer-events: none;
  animation: sparkleAnim 2s infinite ease-in-out;
}

@keyframes sparkleAnim {
  0%, 100% { transform: scale(0.4); opacity: 0.5; }
  50% { transform: scale(1.1); opacity: 1; }
}

/* Fade in */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

</style>
</head>

<script>
// Floating hearts generator
setInterval(() => {
  let heart = document.createElement("div");
  heart.classList.add("heart");
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 4) + 3 + "s";
  heart.innerHTML = "üíó";
  document.getElementById("hearts").appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 400);

// Gift box interaction
const giftBox = document.getElementById("giftBox");
const introBox = document.getElementById("introBox");
const gallery = document.getElementById("gallery");

giftBox.addEventListener("click", () => {
  giftBox.classList.add("opened");

  setTimeout(() => {
    introBox.style.opacity = 0;
  }, 400);

  setTimeout(() => {
    introBox.style.display = "none";
    gallery.classList.add("active");
  }, 900);
});
</script>
